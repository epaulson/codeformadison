{% extends 'frontend/bootstrap.html' %}

{% load bootstrap3 %}

{% block bootstrap3_content %}
<style>
body {  padding-top: 70px;}
</style>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Code For Madison</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href={% url 'index' %}>Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="/accounts/logout/">Logout<span class="sr-only">(current)</span></a></li>
            {% else %}
            <li><a href="/accounts/login/">Login<span class="sr-only">(current)</span></a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

   {% block content %}(no content){% endblock %}

{% endblock %}
