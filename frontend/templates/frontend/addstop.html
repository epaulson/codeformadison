{% extends 'frontend/base.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form role="form" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons submit='OK' reset="Clear" %}{% endbuttons %}
        </form>
     </div>
    </div>
</div>
{% endblock %}
